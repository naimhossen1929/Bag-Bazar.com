<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Bazaar</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <script src="https://kit.fontawesome.com/cc2435fc76.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@400;500;600;700;800;900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Nav Bar section Start -->

    <header>
        <nav>
            <div class="logo-container">
                <img src="images/logo.png" alt="">
                <h2>Bag <span>Bazaar</span></h2>
            </div>
            <div class="navbar-container">
                <ul>
                    <li><a href="#Home" class="nav-icon">Home</a></li>
                    <li><a href="#Products" class="nav-icon">Products</a></li>
                    <li><a href="#Gallery" class="nav-icon">Gallery</a></li>
                    <li><a href="#Discount" class="nav-icon">Discount</a></li>
                    <li><a href="#Login" class="login">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Navbar section End -->

    <!-- Main section Start -->
    <main>
        <!-- Banner section start -->
        <section class="banner">
            <div class="banner-content">
                <h2>Men Bags</h2>
                <h3>Explore New Men's Collections</h3>
                <div class="icons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook" style="color: blue;"></i></a>
                    <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-square-x-twitter" style="color: black;"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-square-youtube" style="color: red;"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram" style="color: purple;"></i></a>
                </div>
                <button class="primary-btn btn-margin">See More</button>
                <button class="primary-btn">Shop Now</button>
            </div>
            <div class="banner-img">
                <img src="images/banner-bag.jpg" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
